<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SplitAdmin | Номенклатура</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="admin-container">
      <!-- Сайдбар -->
      <aside class="sidebar">
        <div class="logo">
          <i class="fas fa-code-branch"></i>
          <span>SplitAdmin</span>
        </div>
        <nav class="menu">
          <a href="dashboard.html" class="menu-item">
            <i class="fas fa-chart-line"></i>
            <span>Дашборд</span>
          </a>
          <a href="contractors.html" class="menu-item">
            <i class="fas fa-users"></i>
            <span>Подрядчики</span>
          </a>
          <a href="company.html" class="menu-item">
            <i class="fas fa-building"></i>
            <span>Компания</span>
          </a>
          <a href="nomenclature.html" class="menu-item active">
            <i class="fas fa-boxes"></i>
            <span>Номенклатура</span>
          </a>
          <a href="#" id="logoutBtn" class="menu-item">
            <i class="fas fa-right-from-bracket"></i>
            <span>Выход</span>
          </a>
        </nav>
      </aside>

      <!-- Основной контент -->
      <main class="content">
        <header class="header">
          <div class="header-title">
            <h1>Управление номенклатурой</h1>
            <p>Добавление и редактирование товаров и услуг</p>
          </div>
          <button class="btn btn-primary" id="addItemBtn">
            <i class="fas fa-plus"></i>
            Добавить товар
          </button>
        </header>

        <!-- Поиск и фильтры -->
        <div class="filters-section">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input
              type="text"
              placeholder="Поиск товаров и услуг..."
              id="searchInput"
            />
          </div>
          <div class="filter-group">
            <div class="select-wrapper">
              <select class="form-select" id="statusFilter">
                <option value="">Все статусы</option>
                <option value="active">Активные</option>
                <option value="inactive">Неактивные</option>
              </select>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
        </div>

        <!-- Таблица номенклатуры -->
        <div class="table-section">
          <div class="table-responsive">
            <table class="data-table">
              <thead>
                <tr>
                  <th>Наименование</th>
                  <th>Цена</th>
                  <th>Действия</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <!-- Пагинация -->
        <div class="pagination">
          <button class="pagination-btn" disabled>
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="pagination-btn active">1</button>
          <button class="pagination-btn">2</button>
          <button class="pagination-btn">3</button>
          <button class="pagination-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </main>
    </div>

    <!-- Модальное окно добавления/редактирования товара -->
    <div class="modal" id="itemModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Добавить товар</h2>
          <span class="close">&times;</span>
        </div>

        <div class="modal-body">
          <form id="itemForm">
            <div class="form-grid">
              <input type="hidden" name="hidden" />

              <div class="form-group">
                <label>Наименование *</label>
                <input
                  type="text"
                  class="form-input"
                  name="name"
                  placeholder="Например: Яблоки"
                  required
                />
              </div>

              <div class="form-group">
                <label>Цена *</label>
                <input
                  type="number"
                  class="form-input"
                  name="price"
                  placeholder="0"
                  min="0"
                  step="0.01"
                  required
                />
              </div>

              <div class="form-group full-width">
                <label>Описание</label>
                <textarea
                  class="form-input"
                  name="description"
                  rows="3"
                  placeholder="Подробное описание товара или услуги..."
                ></textarea>
              </div>
            </div>

            <div class="form-actions">
              <button type="button" class="btn btn-secondary" id="cancelBtn">
                Отмена
              </button>
              <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Toast контейнер -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/nomenclature.js"></script>
  </body>
</html>
