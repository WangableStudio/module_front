<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SplitAdmin | Подрядчики</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      .form-tabs {
        display: flex;
        margin-bottom: 20px;
        border-bottom: 1px solid #e0e0e0;
      }
      .form-tab {
        padding: 10px 20px;
        cursor: pointer;
        border-bottom: 2px solid transparent;
      }
      .form-tab.active {
        border-bottom-color: #007bff;
        color: #007bff;
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
      .field-required::after {
        content: " *";
        color: #dc3545;
      }
      .bank-details-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }
      .address-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }
      .full-width {
        grid-column: 1 / -1;
      }
    </style>
  </head>

  <body>
    <div class="admin-container">
      <!-- Сайдбар -->
      <aside class="sidebar">
        <div class="logo">
          <i class="fas fa-code-branch"></i>
          <span>SplitAdmin</span>
        </div>
        <nav class="menu">
          <a href="dashboard.html" class="menu-item">
            <i class="fas fa-chart-line"></i>
            <span>Дашборд</span>
          </a>
          <a href="contractors.html" class="menu-item active">
            <i class="fas fa-users"></i>
            <span>Подрядчики</span>
          </a>
          <a href="company.html" class="menu-item">
            <i class="fas fa-building"></i>
            <span>Компания</span>
          </a>
          <a href="nomenclature.html" class="menu-item">
            <i class="fas fa-boxes"></i>
            <span>Номенклатура</span>
          </a>
          <a href="#" id="logoutBtn" class="menu-item">
            <i class="fas fa-right-from-bracket"></i>
            <span>Выход</span>
          </a>
        </nav>
      </aside>

      <!-- Основной контент -->
      <main class="content">
        <header class="header">
          <div class="header-title">
            <h1>Управление подрядчиками</h1>
            <p>Добавление и редактирование подрядчиков</p>
          </div>
          <button class="btn btn-primary" id="addContractorBtn">
            <i class="fas fa-plus"></i>
            Добавить подрядчика
          </button>
        </header>

        <!-- Поиск и фильтры -->
        <div class="filters-section">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input
              type="text"
              placeholder="Поиск подрядчиков..."
              id="searchInput"
            />
          </div>
        </div>

        <!-- Таблица подрядчиков -->
        <div class="table-section">
          <div class="table-responsive">
            <table class="data-table">
              <thead>
                <tr>
                  <th>Название</th>
                  <th>Тип</th>
                  <th>ИНН</th>
                  <th>ОГРН</th>
                  <th>Банк</th>
                  <th>PartnerId</th>
                  <th>Действия</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <!-- Пагинация -->
        <div class="pagination">
          <button class="pagination-btn" disabled>
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="pagination-btn active">1</button>
          <button class="pagination-btn">2</button>
          <button class="pagination-btn">3</button>
          <button class="pagination-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </main>
    </div>

    <!-- Модальное окно добавления/редактирования подрядчика -->
    <div class="modal" id="contractorModal">
      <div class="modal-content" style="max-width: 900px">
        <div class="modal-header">
          <h2 id="modalTitle">Добавить подрядчика</h2>
          <span class="close">&times;</span>
        </div>

        <div class="modal-body">
          <form id="contractorForm">
            <input type="hidden" name="hidden" />

            <div class="form-tabs">
              <div class="form-tab active" data-tab="basic">
                Основные данные
              </div>
              <div class="form-tab" data-tab="address">Адреса</div>
              <div class="form-tab" data-tab="bank">Банковские реквизиты</div>
              <div class="form-tab" data-tab="ceo">Руководитель</div>
            </div>

            <!-- Вкладка 1: Основные данные -->
            <div class="tab-content active" id="tab-basic">
              <div class="form-grid">
                <div class="form-group">
                  <label class="field-required">Тип подрядчика</label>
                  <div class="select-wrapper">
                    <select class="form-select" name="type" required>
                      <option value="">Выберите тип</option>
                      <option value="ip">ИП</option>
                      <option value="ooo">ООО</option>
                      <option value="self_employed">Самозанятый</option>
                      <option value="individual">Физ. лицо</option>
                    </select>
                    <i class="fas fa-chevron-down"></i>
                  </div>
                </div>

                <div class="form-group">
                  <label class="field-required">Сокращенное наименование</label>
                  <input
                    type="text"
                    class="form-input"
                    name="name"
                    placeholder="ООО 'Ромашка'"
                    required
                  />
                </div>

                <div class="form-group">
                  <label class="field-required">Полное наименование</label>
                  <input
                    type="text"
                    class="form-input"
                    name="fullName"
                    placeholder="Общество с ограниченной ответственностью 'Ромашка'"
                    required
                  />
                </div>

                <div class="form-group">
                  <label class="field-required"
                    >Название для СМС (BillingDescriptor)</label
                  >
                  <input
                    type="text"
                    class="form-input"
                    name="billingDescriptor"
                    placeholder="ООО Ромашка"
                    required
                  />
                </div>

                <div class="form-group">
                  <label class="field-required">ИНН</label>
                  <input
                    type="text"
                    class="form-input"
                    name="inn"
                    placeholder="123456789012"
                    required
                  />
                </div>

                <div class="form-group">
                  <label class="field-required">ОГРН</label>
                  <input
                    type="text"
                    class="form-input"
                    name="ogrn"
                    placeholder="1234567890123"
                    required
                  />
                </div>

                <div class="form-group">
                  <label>КПП</label>
                  <input
                    type="text"
                    class="form-input"
                    name="kpp"
                    placeholder="123456789"
                    value="000000000"
                  />
                </div>

                <div class="form-group">
                  <label>ОКВЭД</label>
                  <input
                    type="text"
                    class="form-input"
                    name="okved"
                    placeholder="64.92.7"
                  />
                </div>

                <div class="form-group">
                  <label class="field-required">Email</label>
                  <input
                    type="email"
                    class="form-input"
                    name="email"
                    placeholder="email@example.com"
                    required
                  />
                </div>

                <div class="form-group">
                  <label class="field-required">Телефон</label>
                  <input
                    type="tel"
                    class="form-input"
                    name="phone"
                    placeholder="+7 (999) 999-99-99"
                    required
                  />
                </div>

                <div class="form-group">
                  <label class="field-required">Сайт</label>
                  <input
                    type="url"
                    class="form-input"
                    name="siteUrl"
                    placeholder="https://example.com"
                    required
                  />
                </div>

                <div class="form-group">
                  <label>Орган регистрации</label>
                  <input
                    type="text"
                    class="form-input"
                    name="regDepartment"
                    placeholder="ФНС №1 по г. Москве"
                  />
                </div>

                <div class="form-group">
                  <label>Дата регистрации</label>
                  <input type="date" class="form-input" name="regDate" />
                </div>

                <div class="form-group">
                  <label>Уставный капитал</label>
                  <input
                    type="text"
                    class="form-input"
                    name="assets"
                    placeholder="3000000"
                  />
                </div>

                <div class="form-group full-width">
                  <label>Основные виды деятельности</label>
                  <textarea
                    class="form-input"
                    name="primaryActivities"
                    rows="2"
                    placeholder="Торговля, услуги..."
                  ></textarea>
                </div>

                <div class="form-group full-width">
                  <label>Комментарий</label>
                  <textarea
                    class="form-input"
                    name="comment"
                    rows="2"
                    placeholder="Дополнительная информация..."
                  ></textarea>
                </div>
              </div>
            </div>

            <!-- Вкладка 2: Адреса -->
            <div class="tab-content" id="tab-address">
              <div class="form-grid">
                <div class="form-group full-width">
                  <h4>Юридический адрес</h4>
                </div>

                <div class="form-group">
                  <label class="field-required">Индекс</label>
                  <input
                    type="text"
                    class="form-input"
                    name="zip"
                    placeholder="108809"
                    required
                  />
                </div>

                <div class="form-group">
                  <label class="field-required">Город</label>
                  <input
                    type="text"
                    class="form-input"
                    name="city"
                    placeholder="Москва"
                    required
                  />
                </div>

                <div class="form-group">
                  <label class="field-required">Страна</label>
                  <input
                    type="text"
                    class="form-input"
                    name="country"
                    placeholder="RUS"
                    value="RUS"
                    required
                  />
                </div>

                <div class="form-group full-width">
                  <label class="field-required">Юридический адрес</label>
                  <input
                    type="text"
                    class="form-input"
                    name="legalAddress"
                    placeholder="ул. Маяковского, 3"
                    required
                  />
                </div>

                <div class="form-group full-width">
                  <label>Фактический адрес</label>
                  <input
                    type="text"
                    class="form-input"
                    name="actualAddress"
                    placeholder="ул. Маяковского, 5"
                  />
                </div>

                <div class="form-group full-width">
                  <label>Почтовый адрес</label>
                  <input
                    type="text"
                    class="form-input"
                    name="postalAddress"
                    placeholder="ул. Маяковского, 7"
                  />
                </div>
              </div>
            </div>

            <!-- Вкладка 3: Банковские реквизиты -->
            <div class="tab-content" id="tab-bank">
              <div class="form-grid">
                <div class="form-group">
                  <label class="field-required">Название банка</label>
                  <input
                    type="text"
                    class="form-input"
                    name="bankName"
                    placeholder="ПАО 'Сбербанк России'"
                    required
                  />
                </div>

                <div class="form-group">
                  <label class="field-required">Расчетный счет</label>
                  <input
                    type="text"
                    class="form-input"
                    name="bankAccount"
                    placeholder="40702810123456789012"
                    required
                  />
                </div>

                <div class="form-group">
                  <label class="field-required">БИК</label>
                  <input
                    type="text"
                    class="form-input"
                    name="bankBik"
                    placeholder="044525225"
                    required
                  />
                </div>

                <div class="form-group">
                  <label>Корреспондентский счет</label>
                  <input
                    type="text"
                    class="form-input"
                    name="bankCorrespondentAccount"
                    placeholder="30101810400000000225"
                  />
                </div>

                <div class="form-group">
                  <label>КБК</label>
                  <input
                    type="text"
                    class="form-input"
                    name="bankKbk"
                    placeholder="18210501011011000110"
                  />
                </div>

                <div class="form-group">
                  <label>ОКТМО</label>
                  <input
                    type="text"
                    class="form-input"
                    name="bankOktmo"
                    placeholder="45286575000"
                  />
                </div>
              </div>
            </div>

            <!-- Вкладка 4: Руководитель -->
            <div class="tab-content" id="tab-ceo">
              <div class="form-grid">
                <div class="form-group">
                  <label class="field-required">Имя руководителя</label>
                  <input
                    type="text"
                    class="form-input"
                    name="ceoFirstName"
                    placeholder="Иван"
                    required
                  />
                </div>

                <div class="form-group">
                  <label class="field-required">Фамилия руководителя</label>
                  <input
                    type="text"
                    class="form-input"
                    name="ceoLastName"
                    placeholder="Иванов"
                    required
                  />
                </div>

                <div class="form-group">
                  <label>Отчество руководителя</label>
                  <input
                    type="text"
                    class="form-input"
                    name="ceoMiddleName"
                    placeholder="Иванович"
                  />
                </div>

                <div class="form-group">
                  <label>Дата рождения</label>
                  <input type="date" class="form-input" name="ceoBirthDate" />
                </div>

                <div class="form-group">
                  <label>Место рождения</label>
                  <input
                    type="text"
                    class="form-input"
                    name="ceoBirthPlace"
                    placeholder="Москва"
                  />
                </div>

                <div class="form-group">
                  <label class="field-required">Телефон руководителя</label>
                  <input
                    type="tel"
                    class="form-input"
                    name="ceoPhone"
                    placeholder="+7 (999) 999-99-99"
                    required
                  />
                </div>

                <div class="form-group">
                  <label class="field-required">Гражданство</label>
                  <input
                    type="text"
                    class="form-input"
                    name="ceoCountry"
                    placeholder="RUS"
                    value="RUS"
                    required
                  />
                </div>

                <div class="form-group full-width">
                  <label class="field-required">Адрес руководителя</label>
                  <input
                    type="text"
                    class="form-input"
                    name="ceoAddress"
                    placeholder="108809, г. Москва, ул. Маяковского, 3"
                    required
                  />
                </div>

                <div class="form-group">
                  <label>Тип документа</label>
                  <input
                    type="text"
                    class="form-input"
                    name="ceoDocType"
                    placeholder="Паспорт"
                  />
                </div>

                <div class="form-group">
                  <label>Номер документа</label>
                  <input
                    type="text"
                    class="form-input"
                    name="ceoDocNumber"
                    placeholder="4510 123456"
                  />
                </div>

                <div class="form-group">
                  <label>Дата выдачи</label>
                  <input type="date" class="form-input" name="ceoIssueDate" />
                </div>

                <div class="form-group">
                  <label>Кем выдан</label>
                  <input
                    type="text"
                    class="form-input"
                    name="ceoIssuedBy"
                    placeholder="УМВД России по Московской области"
                  />
                </div>
              </div>
            </div>

            <div class="form-actions">
              <button type="button" class="btn btn-secondary" id="cancelBtn">
                Отмена
              </button>
              <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Toast контейнер -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
      // Обработчик вкладок
      document.addEventListener("DOMContentLoaded", function () {
        const tabs = document.querySelectorAll(".form-tab");
        tabs.forEach((tab) => {
          tab.addEventListener("click", function () {
            // Убираем активный класс у всех вкладок
            tabs.forEach((t) => t.classList.remove("active"));
            // Добавляем активный класс текущей вкладке
            this.classList.add("active");

            // Скрываем все содержимое вкладок
            document.querySelectorAll(".tab-content").forEach((content) => {
              content.classList.remove("active");
            });

            // Показываем содержимое текущей вкладки
            const tabId = this.getAttribute("data-tab");
            document.getElementById(`tab-${tabId}`).classList.add("active");
          });
        });
      });
    </script>
    <script src="assets/js/contractors.js"></script>
  </body>
</html>
