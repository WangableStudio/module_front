<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SplitAdmin | Подрядчики</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="admin-container">
      <!-- Сайдбар -->
      <aside class="sidebar">
        <div class="logo">
          <i class="fas fa-code-branch"></i>
          <span>SplitAdmin</span>
        </div>
        <nav class="menu">
          <a href="dashboard.html" class="menu-item">
            <i class="fas fa-chart-line"></i>
            <span>Дашборд</span>
          </a>
          <a href="contractors.html" class="menu-item active">
            <i class="fas fa-users"></i>
            <span>Подрядчики</span>
          </a>
          <a href="company.html" class="menu-item">
            <i class="fas fa-building"></i>
            <span>Компания</span>
          </a>
          <a href="nomenclature.html" class="menu-item">
            <i class="fas fa-boxes"></i>
            <span>Номенклатура</span>
          </a>
          <a href="#" id="logoutBtn" class="menu-item">
            <i class="fas fa-right-from-bracket"></i>
            <span>Выход</span>
          </a>
        </nav>
      </aside>

      <!-- Основной контент -->
      <main class="content">
        <header class="header">
          <div class="header-title">
            <h1>Управление подрядчиками</h1>
            <p>Добавление и редактирование подрядчиков</p>
          </div>
          <button class="btn btn-primary" id="addContractorBtn">
            <i class="fas fa-plus"></i>
            Добавить подрядчика
          </button>
        </header>

        <!-- Поиск и фильтры -->
        <div class="filters-section">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input
              type="text"
              placeholder="Поиск подрядчиков..."
              id="searchInput"
            />
          </div>
        </div>

        <!-- Таблица подрядчиков -->
        <div class="table-section">
          <div class="table-responsive">
            <!-- ЗАМЕНИТЬ таблицу на эту -->
            <table class="data-table">
              <thead>
                <tr>
                  <th>Название</th>
                  <th>Тип</th>
                  <th>ИНН</th>
                  <th>Банк</th>
                  <th>Действия</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <!-- Пагинация -->
        <div class="pagination">
          <button class="pagination-btn" disabled>
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="pagination-btn active">1</button>
          <button class="pagination-btn">2</button>
          <button class="pagination-btn">3</button>
          <button class="pagination-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </main>
    </div>

    <!-- Модальное окно добавления/редактирования подрядчика -->
    <div class="modal" id="contractorModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Добавить подрядчика</h2>
          <span class="close">&times;</span>
        </div>

        <div class="modal-body">
          <!-- ЗАМЕНИТЬ форму в модальном окне на эту -->
          <form id="contractorForm">
            <div class="form-grid">
              <input type="hidden" name="hidden" />
              <div class="form-group">
                <label>Тип подрядчика *</label>
                <div class="select-wrapper">
                  <select class="form-select" name="type" required>
                    <option value="">Выберите тип</option>
                    <option value="ip">ИП</option>
                    <option value="ooo">ООО</option>
                    <option value="self_employed">Самозанятый</option>
                    <option value="individual">Физ. лицо</option>
                  </select>
                  <i class="fas fa-chevron-down"></i>
                </div>
              </div>

              <div class="form-group">
                <label>Название *</label>
                <input
                  type="text"
                  class="form-input"
                  name="name"
                  placeholder="ИП Иванов А.С."
                  required
                />
              </div>

              <div class="form-group">
                <label>ИНН *</label>
                <input
                  type="text"
                  class="form-input"
                  name="inn"
                  placeholder="123456789012"
                  required
                />
              </div>

              <div class="form-group">
                <label>Email</label>
                <input
                  type="email"
                  class="form-input"
                  name="email"
                  placeholder="email@example.com"
                />
              </div>

              <div class="form-group">
                <label>Телефон</label>
                <input
                  type="tel"
                  class="form-input"
                  name="phone"
                  placeholder="+7 (999) 999-99-99"
                />
              </div>
              <div class="form-group">
                <label>Город</label>
                <input
                  type="text"
                  class="form-input"
                  name="city"
                  placeholder="Москва"
                />
              </div>
              <div class="form-group full-width">
                <label>PartnerId</label>
                <input
                  type="text"
                  class="form-input"
                  name="partnerid"
                  placeholder="PartnerId"
                />
              </div>

              <!-- Банковские реквизиты -->
              <div class="form-group full-width">
                <label>Банковские реквизиты *</label>
                <div class="bank-details-grid">
                  <div class="form-group">
                    <label>Название банка *</label>
                    <input
                      type="text"
                      class="form-input"
                      name="bank_name"
                      placeholder="Сбербанк"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label>Расчетный счет *</label>
                    <input
                      type="text"
                      class="form-input"
                      name="account_number"
                      placeholder="40702810123456789012"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label>БИК *</label>
                    <input
                      type="text"
                      class="form-input"
                      name="bik"
                      placeholder="044525225"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label>Корр. счет</label>
                    <input
                      type="text"
                      class="form-input"
                      name="correspondent_account"
                      placeholder="30101810400000000225"
                    />
                  </div>
                </div>
              </div>

              <div class="form-group full-width">
                <label>Комментарий</label>
                <textarea
                  class="form-input"
                  name="comment"
                  rows="2"
                  placeholder="Дополнительная информация..."
                ></textarea>
              </div>
            </div>

            <div class="form-actions">
              <button type="button" class="btn btn-secondary" id="cancelBtn">
                Отмена
              </button>
              <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Toast контейнер (общий для всех страниц) -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/contractors.js"></script>
  </body>
</html>
