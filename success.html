<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SplitAdmin | Статус оплаты</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      :root {
        --primary: #3b82f6;
        --primary-dark: #2563eb;
        --secondary: #64748b;
        --success: #10b981;
        --error: #ef4444;
        --warning: #f59e0b;
        --background: #f8fafc;
        --card-bg: #ffffff;
        --text: #1e293b;
        --text-light: #64748b;
        --border: #e2e8f0;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      }

      body {
        background: var(--background);
        color: var(--text);
        line-height: 1.6;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .payment-container {
        width: 100%;
        max-width: 480px;
        background: var(--card-bg);
        border-radius: 20px;
        box-shadow: var(--shadow);
        overflow: hidden;
      }

      .payment-header {
        padding: 24px;
        text-align: center;
        border-bottom: 1px solid var(--border);
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-bottom: 16px;
      }

      .logo i {
        font-size: 24px;
        color: var(--primary);
      }

      .logo span {
        font-size: 20px;
        font-weight: 700;
      }

      .payment-body {
        padding: 32px;
        text-align: center;
      }

      .status-icon {
        font-size: 64px;
        margin-bottom: 24px;
      }

      .status-success {
        color: var(--success);
      }

      .status-error {
        color: var(--error);
      }

      .status-title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 12px;
      }

      .status-message {
        font-size: 16px;
        color: var(--text-light);
        margin-bottom: 24px;
      }

      .payment-details {
        background: var(--background);
        border-radius: 12px;
        padding: 20px;
        margin: 24px 0;
        text-align: left;
      }

      .detail-row {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid var(--border);
      }

      .detail-row:last-child {
        border-bottom: none;
      }

      .detail-label {
        color: var(--text-light);
        font-size: 14px;
      }

      .detail-value {
        font-weight: 500;
        font-size: 14px;
      }

      .total-amount {
        font-size: 18px;
        font-weight: 700;
        color: var(--primary);
      }

      .action-buttons {
        display: flex;
        gap: 12px;
        margin-top: 24px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 12px 20px;
        border: none;
        border-radius: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        font-size: 14px;
        flex: 1;
      }

      .btn-primary {
        background: var(--primary);
        color: white;
      }

      .btn-primary:hover {
        background: var(--primary-dark);
      }

      .btn-outline {
        background: transparent;
        border: 2px solid var(--border);
        color: var(--text);
      }

      .btn-outline:hover {
        border-color: var(--primary);
        color: var(--primary);
      }

      /* Адаптивность */
      @media (max-width: 480px) {
        body {
          padding: 16px;
        }

        .payment-container {
          max-width: 100%;
        }

        .payment-body {
          padding: 24px;
        }

        .status-icon {
          font-size: 56px;
        }

        .status-title {
          font-size: 20px;
        }

        .status-message {
          font-size: 14px;
        }

        .action-buttons {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }
      }

      @media (max-height: 600px) {
        .payment-container {
          max-height: 95vh;
          overflow-y: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="payment-container" id="successPayment">
      <div class="payment-body">
        <!-- <div class="detail-row">
                <span class="detail-label">Способ оплаты:</span>
                <span class="detail-value">${
                  data.paymentMethod || "Не указано"
                }</span>
              </div> -->
        <div class="status-icon status-success">
          <i class="fas fa-check-circle"></i>
        </div>
        <h2 class="status-title">Оплата прошла успешно!</h2>
        <p class="status-message">
          Ваш платеж был успешно обработан. Спасибо за использование нашего
          сервиса.
        </p>

        <div class="payment-details"></div>

        <div class="action-buttons">
          <button class="btn btn-outline" id="printReceiptBtn">
            <i class="fas fa-print"></i>
            Распечатать квитанцию
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/result.js"></script>
  </body>
</html>
