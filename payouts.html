<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SplitAdmin | Выплаты</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="toast-container" id="toastContainer"></div>
    <div class="admin-container">
      <!-- Сайдбар -->
      <aside class="sidebar">
        <div class="logo">
          <i class="fas fa-code-branch"></i>
          <span>SplitAdmin</span>
        </div>
        <nav class="menu">
          <a href="dashboard.html" class="menu-item">
            <i class="fas fa-chart-line"></i>
            <span>Дашборд</span>
          </a>
          <a href="contractors.html" class="menu-item">
            <i class="fas fa-users"></i>
            <span>Подрядчики</span>
          </a>
          <a href="company.html" class="menu-item">
            <i class="fas fa-building"></i>
            <span>Компания</span>
          </a>
          <a href="nomenclature.html" class="menu-item">
            <i class="fas fa-boxes"></i>
            <span>Номенклатура</span>
          </a>
          <a href="payouts.html" class="menu-item active">
            <i class="fas fa-money-bill-transfer"></i>
            <span>Выплаты</span>
          </a>
          <a href="#" id="logoutBtn" class="menu-item">
            <i class="fas fa-right-from-bracket"></i>
            <span>Выход</span>
          </a>
        </nav>
      </aside>

      <!-- Основной контент -->
      <main class="content">
        <header class="header">
          <div class="header-title">
            <h1>Выплаты</h1>
            <p>Управление выплатами подрядчикам</p>
          </div>
          <div class="header-actions">
            <button class="btn btn-secondary" id="refreshBtn">
              <i class="fas fa-refresh"></i>
              Обновить
            </button>
          </div>
        </header>

        <!-- Поиск и фильтры -->
        <div class="filters-section">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Поиск выплат..." id="searchInput" />
          </div>
          <div class="filter-group select-wrapper">
            <select class="form-select" id="statusFilter">
              <option value="">Все статусы</option>
              <option value="pending">Ожидают выплаты</option>
              <option value="paid">Выплачены</option>
              <option value="failed">Ошибка</option>
            </select>
          </div>
        </div>

        <!-- Таблица выплат -->
        <div class="table-section">
          <div class="table-responsive">
            <table class="data-table">
              <thead>
                <tr>
                  <th>ID выплаты</th>
                  <th>Подрядчик</th>
                  <th>Сумма</th>
                  <th>Статус</th>
                  <th>ФИО</th>
                  <th>Email</th>
                  <th>Дата создания</th>
                  <th>Действия</th>
                </tr>
              </thead>
              <tbody id="payoutsTableBody">
                <!-- Данные будут загружаться через JavaScript -->
                <tr>
                  <td colspan="6" class="text-center">
                    <div class="loading-state">
                      <i class="fas fa-spinner fa-spin"></i>
                      <p>Загрузка данных...</p>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Пагинация -->
        <div class="pagination">
          <button class="pagination-btn" disabled>
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="pagination-btn active">1</button>
          <button class="pagination-btn">2</button>
          <button class="pagination-btn">3</button>
          <button class="pagination-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </main>
    </div>

    <!-- Модальное окно выплаты -->
    <div class="modal" id="payoutModal">
      <div class="modal-content" style="max-width: 500px">
        <div class="modal-header">
          <h2 id="modalTitle">Выполнить выплату</h2>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <div class="payout-info">
            <div class="info-item">
              <span class="info-label">ID выплаты:</span>
              <span class="info-value" id="modalPayoutId">#00125</span>
            </div>
            <div class="info-item">
              <span class="info-label">Сумма к выплате:</span>
              <span class="info-value amount" id="modalPayoutAmount">15 000 ₽</span>
            </div>
          </div>

          <div class="form-group select-wrapper">
            <label class="form-label">Выберите подрядчика</label>
            <select class="form-select" id="payoutContractorSelect">
              <option value="">-- Выберите подрядчика --</option>
              <!-- Опции будут загружены через JavaScript -->
            </select>
          </div>

          <!-- Способ выплаты для физлиц -->
          <div class="form-group" id="payoutMethodGroup" style="display: none">
            <label class="form-label">Способ выплаты</label>
            <div class="radio-group">
              <label class="radio-label">
                <input type="radio" name="payoutMethod" value="sbp" checked />
                <span class="radio-custom"></span>
                СБП (Система быстрых платежей)
              </label>
              <label class="radio-label">
                <input type="radio" name="payoutMethod" value="card" />
                <span class="radio-custom"></span>
                Банковская карта
              </label>
            </div>
          </div>

          <div class="modal-actions">
            <button class="btn btn-outline" id="cancelPayout">Отмена</button>
            <button class="btn btn-primary" id="confirmPayout">
              <i class="fas fa-check"></i>
              Подтвердить выплату
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/payouts.js"></script>
  </body>
</html>
