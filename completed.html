<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ввод данных для оплаты</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(100deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 500px;
      }

      .card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 40px;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
      }

      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 14px;
        border: 2px solid #e1e5ee;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s;
      }

      input[type="text"]:focus,
      input[type="email"]:focus {
        outline: none;
        border-color: #4d7cfe;
        box-shadow: 0 0 0 3px rgba(77, 124, 254, 0.1);
      }

      .checkbox-group {
        display: flex;
        align-items: flex-start;
        flex-direction: row;
        margin-bottom: 25px;
      }

      .checkbox-group input {
        margin-top: 4px;
        margin-right: 10px;
      }

      .checkbox-group label {
        font-size: 14px;
        line-height: 1.4;
      }

      .checkbox-group a {
        color: #4d7cfe;
        text-decoration: none;
        transition: color 0.3s;
      }

      .checkbox-group a:hover {
        color: #2c5cd6;
        text-decoration: underline;
      }

      .btn {
        display: block;
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
      }

      .btn:active {
        transform: translateY(0);
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 600px) {
        .card {
          padding: 25px;
        }
      }
    </style>
  </head>
  <body>
    <div class="toast-container" id="toastContainer"></div>
    <div class="container">
      <div class="card">
        <h1>Введите данные для оплаты</h1>

        <form id="paymentForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@mail.ru" />
          </div>

          <div class="form-group">
            <label for="fio">ФИО</label>
            <input type="text" id="fio" placeholder="Иванов Иван Иванович" />
            <div class="error" id="fioError">Пожалуйста, введите ваше ФИО</div>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="agreement" />
            <label for="agreement">
              Я согласен с <a href="#" target="_blank">Договором оферты</a> и
              <a href="#" target="_blank"
                >Политикой конфиденциальности данных</a
              >
            </label>
          </div>

          <button type="submit" class="btn">Оплатить</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/completed.js"></script>
  </body>
</html>
